<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title bold">{{photo.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{photo.url}}" alt="{{photo.url}}">
    <mat-card-subtitle>Author: &nbsp;
      <button mat-button (click)="onAuthorPhotos()">
        <span class="title bold">{{photo.owner_name}}</span>
    </button>
</mat-card-subtitle>
<mat-card-subtitle> taken on  <span class="bold">
  {{photo.date | date}}
</span>  in
  <span class="bold">{{photo.region}}, {{photo.country}}</span>
</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="toggleLike()">{{!isLiked ? "LIKE": "UNLIKE"}}</button> {{photo.likes}}
  </mat-card-actions>
</mat-card>
